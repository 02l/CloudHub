
<div ng-controller="AppCtrl" layout="column" style="height:600px" ng-init="listData()" ng-cloak>

  <md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
    <img class='scpic' src='http://static.stereogum.com/uploads/2016/03/SoundCloud-640x266.png' />
      <h3 class='tbTitle'>
        CloudHub
      </h3>
      <md-button class="md-raised crtLobby" aria-label="Learn More">
          Create Lobby
      </md-button>

      <md-button class="md-fab md-mini navButtons" aria-label="Favorite">
          <md-icon class=""></md-icon>
      </md-button>

      <md-button class="md-raised navButtons" aria-label="Learn More">
          Profile
      </md-button>
    </div>
  </md-toolbar>


<div>
  <md-card>
    <md-content layout-padding>
        <form name="projectForm">

        <md-input-container class="md-block">
            <label>Lobby Name</label>
            <input md-maxlength="30" required md-no-asterisk name="description" ng-model="project.description">
            <div ng-messages="projectForm.description.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
            </div>
        </md-input-container>



        <md-input-container class="md-block">
            <label>Display Picture URL</label>
            <input required type="email" name="clientEmail" ng-model="project.clientEmail"
                minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

            <div ng-messages="projectForm.clientEmail.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                You must enter an image URL.
            </div>
            </div>
        </md-input-container>

        </form>
  </md-card>

</div>

  <md-content ng-controller="AppCtrl">

    <md-list class='rowlist'>

      <md-list-item class="md-3-line" ng-repeat="item in todos">
        <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">

        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>

          <p>
            {{item.notes}}
          </p>
        </div>
        <md-divider></md-divider>
      </md-list-item>

    </md-list>

  </md-content>

</div>
